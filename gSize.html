<!DOCTYPE html>

<html lang="en">
    
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./css/menu.css">
      <link rel="stylesheet" href="./css/settings.css">
      
      <link rel="stylesheet" href="./css/base.css">
      <link rel="stylesheet" href="./css/components/header.css">
      <link rel="stylesheet" href="./css/components/main.css">
      <link rel="stylesheet" href="./css/components/footer.css">
      <link rel="stylesheet" href="./css/components/nav.css">
      <link rel="stylesheet" href="./css/components/menuAnchors.css">
      <title>Pexesooo - game size</title>
  </head>
  
  <body>
      <header class="section">
        <h1>Pexesooo</h1>
      </header>

      <main class="section">
        <h2>Game size</h2>

        <nav>
          <button class="size" id="S">
            <svg>
                <circle cx="16" cy="16" r="10" fill="black"></circle>
                <circle cx="16" cy="16" r="8" fill="var(--color-small)"></circle>
            </svg>
            <p>small</p>
          </button>

          <button class="size" id="M">
            <svg>
              <circle cx="16" cy="16" r="10" fill="black"></circle>
              <circle cx="16" cy="16" r="8" fill="var(--color-medium)"></circle>
            </svg>
            <p>medium</p>
          </button>
                
          <button class="size" id="L">
            <svg>
              <circle cx="16" cy="16" r="10" fill="black"></circle>
              <circle cx="16" cy="16" r="8" fill="var(--color-large)"></circle>
            </svg>
            <p>large</p>
          </button>
        
          <a href="./settings.html" id="back">back</a>
        </nav>
      </main>

      <footer class="section">
        <p>Pexesooo by DuGo</p>
      </footer>
  </body>

  <script src="./scripts/lodash.min.js"></script>
  <script src="./scripts/setSize.js"></script>

</html>
