<!DOCTYPE html>

<html lang="en">
    
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

            content="width=device-width, initial-scale=1.0">
      
      <link rel="stylesheet" href="./css/base.css">
      <link rel="stylesheet" href="./css/components/header.css">
      <link rel="stylesheet" href="./css/components/main.css">

      <link rel="stylesheet" href="./css/components/nav.css">

      <link id="playersCountCSS" rel="stylesheet" href>

      <title>Pexesooo - number of players</title>

  <body>
      <header class="section">
        <h1>Pexesooo</h1>

      <main class="section">

        <nav>
          <button class="players-count" id="count2" name="2">
            <svg>
              <circle class="outer" cx="16" cy="16" r="10" fill="black"></circle>
              <circle class="inner" id="inner2" cx="16" cy="16" r="8" fill="var(--color-2)"></circle>
            </svg>
            <p>2 players</p>
          </button>

          <button class="players-count" id="count3" name="3">
            <svg>
              <circle class="outer" cx="16" cy="16" r="10" fill="black"></circle>
              <circle class="inner" id="inner3" cx="16" cy="16" r="8" fill="var(--color-3)"></circle>
            </svg>
            <p>3 players</p>
          </button>
                
          <button class="players-count" id="count4" name="4">
            <svg>
              <circle class="outer" cx="16" cy="16" r="10" fill="black"></circle>
              <circle class="inner" id="inner4" cx="16" cy="16" r="8" fill="var(--color-4)"></circle>
            </svg>
            <p>4 players</p>
          </button>
        
          <a href="./settings.html" id="back-to-menu">back</a>
        </nav>
      </main>

      <footer class="section">
        <p>Pexesooo by DuGo</p>
      </footer>
